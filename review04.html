<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>줄바꿈 태그와 공백 문자가 없는 경우</title>
</head>
<body>
    <h1>안녕하세요</h1>
    <h2>저는 심재형입니다</h2>
    <!-- h태그는 자동 줄바꿈 -->

    <!-- 줄바꿈x -->
    <p>안녕하세요 저는 심재형입니다.</p>
    <!-- 줄바꿈 br 태그 -->
    <p>안녕하세요 <br>저는 심재형입니다.</p>
    <!-- 공백 표현시 스페이스는 한번만 인정 -->
    <p>반          갑습니다</p>
    <!-- 공백 &nbsp; 태그 -->
    <p>반&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;갑습니다</p>
    <h3>&quot;html&quot;<br>&copy;계원예술대학교 디지털미디어디자인과 &lt;심재형&gt;</h3>
</body>
</html>
